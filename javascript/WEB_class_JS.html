<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<script>
			let money=0;
			function buy(price){
				if(money==0||money<price){
					alert("돈 부족!");
				}
				else {
					if(price == 1800) alert("허니버터칩 구매");
					else if(price == 1500) alert("김치만두 구매");
					else if(price == 800) alert("옥수수브이콘 구매");
					money = money - price;
					setMoney(0);
				}
			}
			function setMoney(won){
				money = money+won;
				document.getElementById("main").innerHTML = "현재잔액 : "+money+"원";
				isBuy();
			}
			function isBuy(){
				if(money>=1800) document.getElementById("buy1").style.color="blue";
				else document.getElementById("buy1").style.color="red";
				if(money>=1500) document.getElementById("buy2").style.color="blue";
				else document.getElementById("buy2").style.color="red";
				if(money>=800) document.getElementById("buy3").style.color="blue";
				else documnet.getElementById("buy3").style.color="red";
			}

		</script>
	</head>
	<body>
		<div>
			<button id="buy1" onclick="buy(1800)">허니버터칩(1800원)</button>
			<button id="buy2" onclick="buy(1500)">김치만두(1500원)</button>
			<button id="buy3" onclick="buy(800)">옥수수브이콘(800원)</button>

		</div>
		<div>
			<button onclick="setMoney(1000)">1000원</button>
			<button onclick="setMoney(500)">500원</button>
			<button onclick="setMoney(100)">100원</button>
		</div>
		<p id="main">현재 잔액 : 0원</p>
	</body>
</html>
