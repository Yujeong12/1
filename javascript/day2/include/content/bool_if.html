        ">
        <h2>Comparsion operators & Boolean</h2>
        <h3>===</h3>
        <script>
            document.write("1==1의 결과 : ", 1===1);
            document.write('<br>',"1===2의 결과 : ", 1===2);
        </script>

        <script>
            document.write("1<2의 결과 : ",1<2);
            document.write('<br>',"1<1의 결과 : ", 1<1);
