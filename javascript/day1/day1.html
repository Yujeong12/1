<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>javascript-1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script>
            document.write("자바스크립트 쓰기\n");
        </script>
        <h2>이벤트</h2>
        <ul>
            <li>
                <p>버튼을 눌렀을 때 이벤트 발생</p>
                <div class="event">
                    <input type="button" value="hi" onclick="alert('hi')">
                </div>
            </li>
            <li>
                <p>텍스트가 변했을 때 이벤트 발생</p>
                <div class="event">
                    <input type="text" onchange="alert('changed')">
                </div>
            </li>
            <li>
                <p>키를 눌렀을 때 이벤트 발생</p>
                <input type="text" onkeydown="alert('keydown')">
            </li>
        </ul>
        
    </body>
</html>
